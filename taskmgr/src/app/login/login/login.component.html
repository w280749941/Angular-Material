<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="your email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="your password" formControlName="password">
      </mat-input-container>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>No account? <a routerLink="/register">Register</a></p>
      <p>Forget password? <a href="">Forget</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Daily Words
      </mat-card-title>
      <mat-card-subtitle>
        {{(quote$ | async).cn}}
      </mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image [src]="(quote$ | async).pic" alt="quote image">    
    <mat-card-content>
      {{(quote$ | async).en}}
    </mat-card-content>
  </mat-card>
</form>
