<form>
    <h2 mat-dialog-title>Invite teammates: </h2>
    <div mat-dialog-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="Teammate Name" [matAutocomplete]="autoMembers">
      </mat-input-container>
    </div>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
      <button type="button" mat-button mat-dialog-close>Close</button>
    </div>
  </form>
  <mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
    <mat-option *ngFor="let item of items" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
