<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <h2 mat-dialog-title>Invite teammates: </h2>
  <div mat-dialog-content>
    <app-chips-list [label]="'Invite'" name="members" [(ngModel)]="members"></app-chips-list>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
