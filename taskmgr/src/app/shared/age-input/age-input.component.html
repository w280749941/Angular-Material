<div [formGroup]="form" class="age-input">
  <div>
    <mat-input-container>
      <input type="text" matInput [matDatepicker]="birthPicker" formControlName="birthday" placeholder="Enter DOB">
      <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
      <mat-error>Date is wrong</mat-error>
    </mat-input-container>
    <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>
  </div>
  <ng-container formGroupName="age">
    <div class="age-num">
      <mat-input-container>
        <input type="number" placeholder="Age" matInput formControlName="ageNum">
      </mat-input-container>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error *ngIf="form.get('age').hasError('ageInvalid')">Age or Unit incorrect</mat-error>
  </ng-container>
</div>
